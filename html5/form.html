<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>


<!-- class, id => multiple events can have same class but not same id -->
<body>
    <h1>HTML Forms</h1>

    <form action="#" method="get">
        <!-- Text -->

        <label for="firstname">First Name</label> <br>
        <input id="firstname" type="text" name="firstname" placeholder="Enter first name" required> <br><br>
        
        <label for="lastname">Last Name</label> <br>
        <input id="lastname" type="text" name="lastname" placeholder="Enter last name" value="Sharma" required readonly> <br><br>

        <!-- Radio-->
         <label for="">Gender</label><br>
         <input type="radio" name="gender" value="male"> Male<br>


         <input type="radio" name="gender" value="female"> Female<br>
         <input type="radio" name="gender" value="other"> Other

         <br><br>

         <!--Drop down list -->
         <label for="">Courses</label><br>
         <select name="courses"  multiple>
            <option value="python">Python</option>
            <option value="cybersecurity">Cybersecurity</option>
            <option value="django">Django</option>

         <!-- Check Box -->
          <label for=""></label>

        

            


         </select>
         <br><br>
         <label for="bio"></label>
         <textarea name="bio" cols="25" rows="5">This is bio...</textarea>

         <br><br>

         <label for="">Color</label>
         <input type="color" >

         <br><br>
         <label for="">Email</label>
         <input type="email">

         <br><br>
         <label for="">Password</label>
         <input type="password">

         <br><br>
         <label for="">File</label>
         <input type="file">

         <br><br>
         Quantity 
          <input type="number" min="0" max="10" step="0.5">




         <br><br>
        <!--input type="submit" value="Submit" -->
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
